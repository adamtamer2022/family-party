<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مساعدة العميل - طلب المساعدة</title>
<style>
  * {
    box-sizing: border-box;
  }
  
  body { 
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; 
    font-family: 'Arial', sans-serif; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    min-height: 100vh;
    padding: 20px;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .header h1 {
    font-size: 2.5em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .help-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 100%;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 1.1em;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    transform: scale(1.02);
  }

  .seat-display {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .seat-visual {
    width: 60px;
    height: 60px;
    background: #4CAF50;
    border-radius: 10px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .help-button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
  }

  .help-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
  }

  .help-button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .success-message {
    background: rgba(76, 175, 80, 0.9);
    color: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    margin-top: 20px;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .problem-types {
    display: grid;
    gap: 10px;
  }

  .problem-option {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid transparent;
    border-radius: 10px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }

  .problem-option:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.02);
  }

  .problem-option.selected {
    border-color: #ff6b6b;
    background: rgba(255, 107, 107, 0.2);
  }

  .problem-option input[type="radio"] {
    display: none;
  }

  .emoji {
    font-size: 2em;
    display: block;
    margin-bottom: 10px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

<div class="header">
  <h1>🆘 مساعدة العميل</h1>
  <p>نحن هنا لمساعدتك في أي وقت</p>
</div>

<div class="help-container">
  <div class="seat-display">
    <div>الكرسي المختار:</div>
    <div class="seat-visual" id="selectedSeat">اختر كرسي</div>
  </div>

  <div class="form-group">
    <label>اختر رقم الكرسي:</label>
    <select id="seatSelect" required>
      <option value="">-- اختر الكرسي --</option>
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="A3">A3</option>
      <option value="A4">A4</option>
      <option value="A5">A5</option>
      <option value="A6">A6</option>
      <option value="A7">A7</option>
    </select>
  </div>

  <div class="form-group">
    <label>اسمك:</label>
    <input type="text" id="customerName" placeholder="أدخل اسمك" required>
  </div>

  <div class="form-group">
    <label>نوع المساعدة المطلوبة:</label>
    <div class="problem-types">
      <label class="problem-option">
        <input type="radio" name="problemType" value="مشكلة">
        <span class="emoji">⚠️</span>
        <strong>عندي مشكلة</strong>
        <div style="font-size: 0.9em; color: rgba(255,255,255,0.8);"></div>
      </label>
      
      <label class="problem-option">
        <input type="radio" name="problemType" value="مساعدة">
        <span class="emoji">🙋‍♂️</span>
        <strong>أريد مساعدة</strong>
        <div style="font-size: 0.9em; color: rgba(255,255,255,0.8);">أحتاج مساعدة من المنسقين</div>
      </label>
      
      <label class="problem-option">
        <input type="radio" name="problemType" value="أخرى">
        <span class="emoji">💬</span>
        <strong>أخرى</strong>
        <div style="font-size: 0.9em; color: rgba(255,255,255,0.8);">طلب آخر أو استفسار عام</div>
      </label>
    </div>
  </div>

  <button class="help-button" id="sendHelpBtn" onclick="sendHelpRequest()">
    📞 إرسال طلب المساعدة
  </button>

  <div class="success-message" id="successMessage">
    ✅ تم إرسال طلب المساعدة بنجاح! سيصل إليك المساعدة قريباً
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAVzRmVlUcyXsg25KM26_wJs-QMuF52k2o",
    authDomain: "frist-3a4ee.firebaseapp.com",
    databaseURL: "https://frist-3a4ee-default-rtdb.firebaseio.com",
    projectId: "frist-3a4ee",
    storageBucket: "frist-3a4ee.appspot.com",
    messagingSenderId: "1098758189245",
    appId: "1:1098758189245:web:dddd9e453767b7629387d4",
    measurementId: "G-K9JNSJPXXN"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // تحديث عرض الكرسي المختار
  document.getElementById('seatSelect').addEventListener('change', function() {
    const selectedSeat = document.getElementById('selectedSeat');
    const seatValue = this.value;
    
    if (seatValue) {
      selectedSeat.textContent = seatValue;
      selectedSeat.style.background = '#2196F3';
    } else {
      selectedSeat.textContent = 'اختر كرسي';
      selectedSeat.style.background = '#4CAF50';
    }
  });

  // إضافة تفاعل مع خيارات المشكلة
  document.querySelectorAll('.problem-option').forEach(option => {
    option.addEventListener('click', function() {
      document.querySelectorAll('.problem-option').forEach(opt => opt.classList.remove('selected'));
      this.classList.add('selected');
    });
  });

  // دالة إرسال طلب المساعدة
  window.sendHelpRequest = async function() {
    const seatId = document.getElementById('seatSelect').value;
    const customerName = document.getElementById('customerName').value.trim();
    const problemType = document.querySelector('input[name="problemType"]:checked');
    
    const sendButton = document.getElementById('sendHelpBtn');
    const successMessage = document.getElementById('successMessage');
    
    // التحقق من البيانات
    if (!seatId) {
      alert('⚠️ يرجى اختيار رقم الكرسي');
      return;
    }
    
    if (!customerName) {
      alert('⚠️ يرجى إدخال اسمك');
      return;
    }
    
    if (!problemType) {
      alert('⚠️ يرجى اختيار نوع المساعدة المطلوبة');
      return;
    }
    
    // تعطيل الزر أثناء الإرسال
    sendButton.disabled = true;
    sendButton.textContent = '🔄 جاري الإرسال...';
    
    try {
      // إرسال البيانات إلى Firebase
      const helpRequestsRef = ref(db, 'helpRequests');
      const newRequestRef = push(helpRequestsRef);
      
      await set(newRequestRef, {
        seatId: seatId,
        customerName: customerName,
        problemType: problemType.value,
        timestamp: serverTimestamp(),
        status: 'pending',
        id: newRequestRef.key
      });
      
      // إظهار رسالة النجاح
      successMessage.style.display = 'block';
      
      // إعادة تعيين النموذج
      setTimeout(() => {
        document.getElementById('seatSelect').value = '';
        document.getElementById('customerName').value = '';
        document.querySelectorAll('input[name="problemType"]').forEach(input => input.checked = false);
        document.querySelectorAll('.problem-option').forEach(opt => opt.classList.remove('selected'));
        document.getElementById('selectedSeat').textContent = 'اختر كرسي';
        document.getElementById('selectedSeat').style.background = '#4CAF50';
        successMessage.style.display = 'none';
        sendButton.disabled = false;
        sendButton.textContent = '📞 إرسال طلب المساعدة';
      }, 3000);
      
    } catch (error) {
      console.error('خطأ في إرسال طلب المساعدة:', error);
      alert('❌ حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.');
      sendButton.disabled = false;
      sendButton.textContent = '📞 إرسال طلب المساعدة';
    }
  }
</script>

</body>
</html>
